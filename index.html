<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Erro 404</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#f4fdf7;
        overflow:hidden;
    }

    .container{
        text-align:center;
    }

    /* Número 404 animado */
    .error{
        font-size:120px;
        font-weight:bold;
        color: #00ff73;
        position:relative;
        animation: flutuar 2s ease-in-out infinite;
    }

    @keyframes flutuar {
        0%,100%{
            transform: translateY(0);
        }
        50%{
            transform: translateY(-15px);
        }
    }

    h2{
        margin-top:10px;
        color: #00ff73;
    }

    p{
        margin-top:8px;
        color:#555;
    }

    /* Botão */
    .btn{
        margin-top:25px;
        display:inline-block;
        padding:12px 25px;
        background: #00ff73;
        color:white;
        text-decoration:none;
        border-radius:8px;
        transition:0.3s;
        font-weight:bold;
    }

    .btn:hover{
        background:#4CAF50;
        transform:scale(1.05);
    }

    /* Bolhas decorativas animadas */
    .circle{
        position:absolute;
        border-radius:50%;
        background:rgba(129,199,132,0.2);
        animation: subir 8s linear infinite;
    }

    .circle:nth-child(1){
        width:120px;
        height:120px;
        left:10%;
        animation-delay:0s;
    }

    .circle:nth-child(2){
        width:80px;
        height:80px;
        left:70%;
        animation-delay:2s;
    }

    .circle:nth-child(3){
        width:60px;
        height:60px;
        left:40%;
        animation-delay:4s;
    }

    @keyframes subir{
        0%{
            bottom:-150px;
            opacity:0;
        }
        50%{
            opacity:1;
        }
        100%{
            bottom:110%;
            opacity:0;
        }
    }

</style>
</head>

<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container">
    <div class="error">404</div>
    <h2>Página não encontrada</h2>
    <p>Ops! Ainda estou trabalhando nisso.</p>
    <a href="https://fellps018.github.io/Developer-Fullstack-Felipe/" class="btn">Voltar para Home</a>
</div>

</body>
</html>
